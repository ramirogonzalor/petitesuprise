<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <title>Petite Suprise - Contacto</title>
</head>
<!-- -------comienzo BODY-------- -->
<body>
    <header>
        <div>
            <img src="../img/logosinfondo.png" alt="Logo Petite Suprise" class="logopetite">
            <H1>Petite <br> Suprise</H1>
        </div>
        <nav>
            <ul>
                <li> <a href="../index.html">Home</a> </li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./desayunos.html">Desayunos</a></li>
                <li><a href="./preguntasfrecuentes.html">Preguntas Frecuentes</a></li>
            </ul> 
        </nav>
    </header>
    <!-- -----------Comienzo Main----------- -->
    <main>
        <div><h1>Contacto</h1></div>
        <form action="">
            <div>
                <label for="nombre-usuario">Nombre y apellido</label>
                <input type="text" id="nombre-usuario" placeholder="Tu nombre y apellido">
            </div>
            <div>
                <label for="mail-usuario">Tu Email</label>
                <input type="email" placeholder="escribe-aqui@tuemail.com">
            </div>
            <div>
                <label for="asunto-contacto">Asunto:</label>
                <select name="" id="asunto-contacto">
                    <option value="Solicitar desayuno sorpresa">Solicitar desayuno sorpresa</option>
                    <option value="Solicitar desayuno personalizado">Solicitar desayuno personalizado</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div>
                <label for="mensaje-usuario">Ingrese su mensaje:</label>
                <textarea name="" id="mensaje-usuario" cols="30" rows="10" placeholder="Ingrese aqui su mensaje..."></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>

    </main>
    <!-- -----------Comienzo Footer---------------- -->
    <footer>
        <div class="footerpetite">
            <h2>Petite <br> Suprise</h2>
            <ul>
                <li> <a href="./nosotros.html">Nosotros</a> </li>
                <li><a href="./desayunos.html">Desayunos</a></li>
                <li><a href="./preguntasfrecuentes.html">Preguntas Frecuentes</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </div>

        <div class="footercontactanos">
            <h2>Contactanos:</h2>
            <div>
                <label for="instagram">
                <a href="https://www.instagram.com/petite_suprise/" target="_blank" id="instagram"><img src="../img/logos footer/logoinsta.png" alt="instagram" id="insta"></a></label>
            </div>

            <div>
                <label for="whatsapp">
                <a href="https://web.whatsapp.com/send?phone=+5491132940905" target="_blank" id="whatsapp"> <img src="../img/logos footer/whatsappicono.png" alt="whatsapp" id="whatsapp"> </a></label>
            </div>
        </div>

        <div class="footersuscr">
            <H3>Suscribete y recibe nuestras Promociones:</H3>
            <label for="mail-sus">Tu Email:</label>
            <input type="mail" id="mail-sus" placeholder="tu-email@tu-email.com">
            <input type="submit" value="enviar">
        </div>
    </footer>

</body>

</html>
